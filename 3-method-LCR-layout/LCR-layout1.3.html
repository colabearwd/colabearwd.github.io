<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    div{
        height: 50px;
    }
    #left,#right{
        width: 200px;
    }
    #left{
        background-color: red;
        float: left;
    }
    #main{
        background-color: green;
        margin: 0 200px;
    }
    #right{
        background-color: blue;
        float: right;
    }
</style>
</head>
<body>
    
<div id="left"></div>

<div id="right"></div>

<div id="main"></div>
</body>
</html>

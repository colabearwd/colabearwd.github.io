<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #main{
        float: left;
        width: 100%;
    }
    #main-content{
        background-color: green;
        height: 200px;
        margin: 0 210px;
    }
    
    #left,#right{
        width: 200px;
        float: left;
        height: 200px;       
    }
    #left{
        background-color: red;
        margin-left: -100%;
    }
    
    #right{
        background-color: blue;
        margin-left: -200px;
    }
</style>
</head>
<body>

<div id="main">
    <div id="main-content"></div>
</div>
<div id="left"></div>

<div id="right"></div>
</body>
</html>

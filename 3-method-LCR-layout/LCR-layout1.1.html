<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    div{
        height: 50px;
    }
    #left,#right{
        position: absolute;
        width: 200px;
        top: 0;
    }
    #left{
        left: 0px;
        background-color: red;
    }
    #main{
        background-color: green;
    }
    #right{
        right: 0px;
        background-color: blue;
    }
</style>
</head>
<body>
    
<div id="left"></div>
<div id="main"></div>
<div id="right"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Personal Resume</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #model1{
        display: flex;
    }
    #floatleft1{
        height: 100px;
        background: red;
        flex: 3;
    }
    #floatright1{
        height: 100px;
        background: green;
        flex: 7;
    }

    
</style>
</head>
<body>
    <div id="model1">
        <div id="floatleft1">
            <p>float到左侧，占30%</p>
        </div>
        <div id="floatright1">
            <p>float到右侧，占70%</p>
        </div>
    </div>

</body>
</html>
